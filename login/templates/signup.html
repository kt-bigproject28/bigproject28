<!-- login/templates/login/signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form method="post" action="{% url 'login:signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <button type="button" id="check-username-btn" class="btn btn-secondary mt-2">Check Username</button>
                <div id="username-result" class="mt-2"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <button type="button" id="send-verification-btn" class="btn btn-secondary mt-2">Send Verification Code</button>
                <div id="email-result" class="mt-2"></div>
            </div>
            <div class="form-group">
                <label for="verification_code">Verification Code:</label>
                <input type="text" class="form-control" id="verification_code" name="verification_code" required>
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Username Duplication Check
        document.getElementById("check-username-btn").onclick = function() {
            var username = document.getElementById("username").value;
            fetch(`/login/check_username/?username=${username}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    var resultDiv = document.getElementById("username-result");
                    if (data.is_taken) {
                        resultDiv.innerHTML = '<div class="alert alert-danger">This username is already taken.</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-success">This username is available.</div>';
                    }
                })
                .catch(error => {
                    document.getElementById("username-result").innerHTML = '<div class="alert alert-danger">An error occurred while checking the username.</div>';
                });
        };

        // Send Verification Code to Email
        document.getElementById("send-verification-btn").onclick = function() {
            var email = document.getElementById("email").value;
            fetch(`/login/send_verification_email/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                return response.json().then(data => ({status: response.status, body: data}));
            })
            .then(data => {
                var resultDiv = document.getElementById("email-result");
                if (data.status === 400) {
                    resultDiv.innerHTML = '<div class="alert alert-danger">' + data.body.message + '</div>';
                } else if (data.status === 200) {
                    resultDiv.innerHTML = '<div class="alert alert-info">' + data.body.message + '</div>';
                } else {
                    throw new Error(data.body.message);
                }
            })
            .catch(error => {
                document.getElementById("email-result").innerHTML = '<div class="alert alert-danger">An error occurred while sending the verification code.</div>';
            });
        };
    </script>
</body>
</html>
