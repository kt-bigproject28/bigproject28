<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <a href="{% url 'community:post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'community:post_detail' post_id=post.id %}">{{ post.title }}</a>
                <a href="{% url 'community:post_edit' post_id=post.id %}">Edit</a>
                <a href="{% url 'community:post_delete' post_id=post.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
