<!-- community/templates/community/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'community:post_update' post.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'community:post_delete' post.pk %}" class="btn btn-danger">Delete</a>
        {% else %}
            <p>You must <a href="{% url 'login:login' %}">log in</a> to edit or delete posts.</p>
        {% endif %}
    </div>
</body>
</html>
