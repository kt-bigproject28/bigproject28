<!DOCTYPE html>
<html>
<head>
    <title>Post Detail</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><strong>Author:</strong> {{ post.user.username }}</p>
    <p><strong>Created on:</strong> {{ post.creation_date }}</p>
    <a href="{% url 'community:post_edit' post_id=post.id %}">Edit</a>
    <a href="{% url 'community:post_delete' post_id=post.id %}">Delete</a>
    <a href="{% url 'community:post_list' %}">Back to List</a>
</body>
</html>
