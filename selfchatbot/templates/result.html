<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Result</title>
</head>
<body>
    <h1>Chatbot Result</h1>
    <a href="{% url 'selfchatbot:chat_page' %}">Ask another question</a>
    <h2>Chat Logs</h2>
    <ul>
        {% for log in logs %}
            <li>
                <strong>Question:</strong> {{ log.question_content }} <br>
                <strong>Answer:</strong> {{ log.answer_content }} <br>
                <strong>Timestamp:</strong> {{ log.created_at }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
